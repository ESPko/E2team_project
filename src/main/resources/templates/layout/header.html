<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
<header class="header container-sm" th:fragment="projectheader">
  <div class="row justify-content-between">
    <div class="col-2 justify-content-center">
      <a href="#" th:href="@{/}"><img src="/img/logo.png" alt="title_logo" style="height: 105px"></a>
    </div>
    <div class="col-8 row align-items-center">
      <ul class="list-group list-group-horizontal list-group-flush d-flex justify-content-start">
        <li class="list-group" style="width: 100px;"><a href="#" class="nav-link" th:href="@{/notice}">공지사항</a></li>
        <li class="list-group" style="width: 100px;"><a href="#" class="nav-link" th:href="@{/event}">이벤트</a></li>
        <li class="list-group" style="width: 100px;"><a href="#" class="nav-link" th:href="@{/crew}">인원모집</a></li>
      </ul>
    </div>
    <div class="col-2 row align-items-center justify-content-between">
      <button type="button" style="border-style: none; background-color: white;" th:unless="${session.userId != null}">
        <a th:href="@{/user/}" class="text-decoration-none text-dark">로그인 / 회원가입</a>
      </button>
      <button id="btn-logout" type="button"
              style="border-radius: 10px; border-style: none; background-color: #bee5eb; height: 40px;"
              th:unless="${session.userId == null}">
        로그아웃
      </button>
    </div>
  </div>

  <script>
      $("#btn-logout").on("click", function () {

          location.href = "/user/logout";

      })
  </script>

</header>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <script>
    let isIdChecked = false; // 아이디 중복 확인 여부

    $(document).ready(function () {
      // 아이디 중복 확인 버튼 클릭 이벤트
      $("#btn-check-duplicate").click(function () {
        let userId = $("#user-id").val().trim();
        if (userId === "") {
          alert("아이디를 입력하세요.");
          return;
        }

        $.ajax({
          type: "GET",
          url: "/user/checkDuplicate",
          data: { userId: userId },
          dataType: "json",
          success: function (response) {
            if (response.status === "duplicate") {
              alert("이미 사용 중인 아이디입니다.");
              isIdChecked = false;
            } else {
              alert("사용 가능한 아이디입니다.");
              isIdChecked = true;
            }
          },
          error: function (xhr, status, error) {
            console.error("AJAX 오류 상태:", status);
            console.error("서버 응답 코드:", xhr.status);
            console.error("서버 응답 텍스트:", xhr.responseText);
            console.error("에러 메시지:", error);
            alert("중복 확인 중 오류가 발생했습니다. 콘솔을 확인하세요.");
          }
        });
      });

      // 회원가입 버튼 클릭 이벤트
      $("#btn-join").click(function (event) {
        event.preventDefault(); // 기본 제출 방지

        let userId = $("#user-id").val().trim();
        let userPw1 = $("#user-pw1").val().trim();
        let userPw2 = $("#user-pw2").val().trim();
        let userBirthYear = $("#user-birthYear").val().trim();
        let userPhone = $("#user-phone").val().trim();

        // 필수 입력값 검사
        if (userId === "" || userPw1 === "" || userPw2 === "" || userBirthYear === "" || userPhone === "") {
          alert("모든 필수 정보를 입력해주세요.");
          return;
        }

        // 아이디 중복 확인 여부 검사
        if (!isIdChecked) {
          alert("아이디 중복 확인을 해주세요.");
          return;
        }

        // 비밀번호 확인
        if (userPw1 !== userPw2) {
          alert("비밀번호가 일치하지 않습니다.");
          return;
        }

        // 모든 검사가 통과되면 폼 제출
        $("#frm").submit();
      });
    });
  </script>

</head>
<body>
<div th:replace="~{/layout/header :: projectheader}"></div>

<form id="frm" action="/user/signupProcess.do" method="post">
<div class="container-sm d-flex justify-content-center">
  <div class="align-items-center p-5 border">
    <div><p><i class="fa-regular fa-user">&nbsp;&nbsp;</i><input type="text" placeholder="이름"></p></div>
    <div><p><i class="fa-solid fa-user">&nbsp;&nbsp;</i><input type="text" id="user-id" name="userId" placeholder="아이디">
      <button type="button" style="border-style: none; border-radius: 10%;" id="btn-check-duplicate">중복확인</button></p></div>
    <div><p><i class="fa-solid fa-lock">&nbsp;&nbsp;</i><input type="password" id="user-pw1" name="userPw" placeholder="비밀번호"></p></div>
    <div><p><i class="fa-solid fa-lock">&nbsp;&nbsp;</i><input type="password" id="user-pw2" name="userPwConfirm" placeholder="비밀번호 확인"></p></div>
    <div><p><i class="fa-regular fa-calendar">&nbsp;&nbsp;</i><label>생년월일 : &nbsp;</label><input type="date" id="user-birthYear" name="userBirthYear"></p></div>
    <div><p><i class="fa-solid fa-mobile-screen">&nbsp;&nbsp;</i><input type="text" id="user-phone" placeholder="휴대전화번호" name="userPhone"></p></div>
    <div><p><i class="fa-regular fa-envelope">&nbsp;</i><input type="text" placeholder="이메일[선택]" name="userEmail"></p></div>
    <div><p><button type="reset" style="border-style: none; border-radius: 10%; width: 300px; height: 30px;">취소</button></p></div>
    <div><p><button type="submit" id="btn-join" style="border-style: none; background-color: #ffff91; border-radius: 10%; width: 300px; height: 30px;" >회원가입하기</button></p></div>
  </div>
</div>

</form>

<div th:replace="~{/layout/footer :: projectfooter}"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
<div th:replace="~{/layout/header :: projectheader}"></div>

<div class="container-sm d-flex justify-content-center mt-lg-5">
  <div class="align-items-center p-5 border" style="border-radius: 10px;">
    <div><p><i class="fa-regular fa-user">&nbsp;&nbsp;</i><input type="text" placeholder="이름"
                                                                 style="border-radius: 10px; border: solid 0.5px lightgray;">
    </p></div>
    <div>
      <p><i class="fa-solid fa-user">&nbsp;&nbsp;</i><input type="text" placeholder="아이디"
                                                            style="border-radius: 10px; border: solid 0.5px lightgray;">
        <button type="button" style="border-style: none; border-radius: 10px; background-color: #ffe8a1;">중복확인</button>
      </p>
    </div>
    <div><p><i class="fa-solid fa-lock">&nbsp;&nbsp;</i><input type="password" placeholder="비밀번호"
                                                               style="border-radius: 10px; border: solid 0.5px lightgray;">
    </p></div>
    <div><p><i class="fa-solid fa-lock">&nbsp;&nbsp;</i><input type="password" placeholder="비밀번호 확인"
                                                               style="border-radius: 10px; border: solid 0.5px lightgray;">
    </p></div>
    <div><p><i class="fa-regular fa-calendar">&nbsp;&nbsp;</i><label>생년월일 : &nbsp;</label><input type="date"
                                                                                                 style="border-radius: 10px; border: solid 0.5px lightgray;">
    </p></div>
    <div><p><i class="fa-solid fa-mobile-screen">&nbsp;&nbsp;</i><input type="text" placeholder="휴대전화번호"
                                                                        style="border-radius: 10px; border: solid 0.5px lightgray;">
    </p></div>
    <div><p><i class="fa-regular fa-envelope">&nbsp;</i><input type="text" placeholder="이메일[선택]"
                                                               style="border-radius: 10px; border: solid 0.5px lightgray;">
    </p></div>
    <div>
      <p>
        <button type="reset" class="mt-3" style="border-style: none; border-radius: 10px; width: 300px; height: 30px;">
          취소
        </button>
      </p>
    </div>
    <div>
      <p>
        <button type="submit"
                style="border-style: none; background-color: #bee5eb; border-radius: 10px; width: 300px; height: 30px;">
          회원가입하기
        </button>
      </p>
    </div>
  </div>
</div>

<div th:replace="~{/layout/footer :: projectfooter}"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내가 작성한 게시물 - Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


    <style>
        .post-box {
            border: 1px solid #000;
            padding: 15px;
            min-height: 200px;
        }
    </style>
</head>
<body>
<div th:replace="~{/layout/header :: projectheader}"></div>

<main class="container mt-4">
    <h3 class="text-center">내가 작성한 게시물</h3>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="post-box">
                <h5>게시글</h5>
                <ul>
                    <li th:each="post : ${posts}">

                        <a th:href="@{${post.category == '공지사항' ? '/notice/' + post.board_idx
                    : (post.category == '이벤트' ? '/event/' + post.board_idx
                    : (post.category == '인원모집' ? '/crew/' + post.board_idx
                    : '/post/' + post.board_idx))}}"
                           th:text="${post.title}"></a>

                        <span th:text="${post.contents}"></span>
                        <span th:text="${post.category}"></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-4">
            <div class="post-box">
                <h5>댓글</h5>
                <ul>
                    <li th:each="comment : ${comments}">

                        <a th:href="@{${comment.boardReply.category == '공지사항' ? '/notice/' + comment.boardReply.board_idx
                    : (comment.boardReply.category == '이벤트' ? '/event/' + comment.boardReply.board_idx
                    : (comment.boardReply.category == '인원모집' ? '/crew/' + comment.boardReply.board_idx
                    : '/post/' + comment.boardReply.board_idx))}}"
                           th:text="${comment.comment}"></a>

                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-4">
            <div class="post-box">
                <h5>리뷰</h5>
                <ul>
                    <li th:each="review : ${reviews}">

                        <span th:each="i : ${#numbers.sequence(1, 5)}">
                      <i class="fa-star" th:classappend="${i <= review.star} ? 'fas' : 'far'"></i>
                   </span>
                        <a th:href="@{/placeDetail?placeIdx={id}(id=${review.placeReview.placeIdx})}" th:text="${review.comment}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{/layout/footer :: projectfooter}"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">



</head>
<body>
<div th:replace="~{/layout/header :: projectheader}"></div>

<div class="container-sm d-flex justify-content-center">
  <div class="align-items-center p-5 border">
    <form method="post" action="/user/loginProcess.do">
    <p>아이디와 비밀번호를 입력하세요.</p>
    <div class="d-flex justify-content-center"><p>
      <i class="fa-regular fa-user">&nbsp;</i><input type="text" placeholder="아이디를 입력하세요." name="userId" th:value="${cookieUserId}"></p></div>
    <div class="d-flex justify-content-center"><p>
      <i class="fa-solid fa-unlock">&nbsp;</i><input type="password" placeholder="비밀번호를 입력하세요." name="userPw"></p></div>
    <div>
      <button type="submit" style="width: 240px; height: 30px; border-style: none; background-color: #ffff91; border-radius: 10%;">로그인</button>
    </div>

    <div><p><input type="checkbox" name="rememberMe" id="rememberMe">아이디 저장</p></div>
    </form>
    <div>
      <p>
        <button type="submit" style="width: 240px; height: 30px; border-style: none; border-radius: 10%;"><a th:href="@{/board/signup}">회원가입</a></button>
      </p>
    </div>
  </div>
</div>

<div th:replace="~{/layout/footer :: projectfooter}"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script>
        $(document).ready(function () {
            $("#btn-join").click(function (event) {
                event.preventDefault(); // 기본 제출 방지

                let userId = $("#user-id").val().trim();
                let userPw1 = $("#user-pw1").val().trim();
                let userPw2 = $("#user-pw2").val().trim();
                let userBirthYear = $("#user-birthday").val().trim();
                let userPhone = $("#user-phone").val().trim();

                // 필수 입력값 검사
                if (userId === "" || userPw1 === "" || userPw2 === "" || userBirthYear === "" || userPhone === "") {
                    alert("모든 필수 정보를 입력해주세요.");
                    return;
                }

                // 비밀번호 확인
                if (userPw1 !== userPw2) {
                    alert("비밀번호가 일치하지 않습니다.");
                    return;
                }

                // 모든 검사가 통과되면 폼 제출
                $("#frm").submit();
            });
        });
    </script>
</head>
<body>

<!-- 테스트 파일 입니다. -->

<main class="container mt-5">
    <section>
        <div class="row">
            <div class="col-sm-4 mx-auto border rounded rounded-3 p-3">
                <form id="frm" action="/user/signupProcess.do" method="post">
                    <div class="mt-3 form-floating">
                        <input type="text" class="form-control" id="user-id" name="userId" placeholder="사용할 ID를 입력하세요">
                        <label for="user-id">등록할 ID를 입력하세요</label>
                    </div>
                    <div class="mt-3 form-floating">
                        <input type="text" class="form-control" id="user-pw1" name="userPw" placeholder="등록할 비밀번호를 입력하세요.">
                        <label for="user-pw1">등록할 비밀번호를 입력B하세요</label>
                    </div>
                    <div class="mt-3 form-floating">
                        <input type="text" class="form-control" id="user-pw2"  placeholder="비밀번호 확인.">
                        <label for="user-pw2">비밀번호 확인</label>
                    </div>
                    <div class="mt-3 form-floating">
                        <input type="text" class="form-control" id="user-birthday" name="userBirthYear" placeholder="사용할 생일을 입력하세요">
                        <label for="user-birthday">등록할 출생년도를 입력하세요</label>
                    </div>
                    <div class="mt-3 form-floating">
                        <input type="text" class="form-control" id="user-phone" name="userPhone" placeholder="사용할 연락처를 입력하세요">
                        <label for="user-phone">등록할 연락처를 입력하세요</label>
                    </div>
                    <div class="mt-3 d-grid gap-2">
                        <button type="submit" class="btn btn-primary" id="btn-join">회원가입</button>
                        <button type="reset" class="btn btn-secondary" id="btn-cancel">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

</main>

</body>
</html>

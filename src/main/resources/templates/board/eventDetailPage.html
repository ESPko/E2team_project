<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script>
    $(document).ready(function(){
        $("#btn-list").on("click",function(){
            history.back();
        });

        $("#btn-modify").on("click",function(){
            console.log("btn-modify 누름");
        });

        $("#btn-delete").on("click",function(){
            console.log("btn-delete 누름");
            let eventNumberDelete = $(".eventNumber").text();
            console.log(eventNumberDelete);

            $.ajax({
                url: '/event/delete',
                type: 'delete',
                data: {
                    "eventNumberDelete": eventNumberDelete
                },
                success: function () {
                    alert("이벤트 삭제 완료");
                    location.href="/event";
                },
                error: function () {
                    alert("이벤트 삭제 중 오류");
                }
            });
        });
    });
  </script>
</head>
<body>
<div th:replace="~{/layout/header :: projectheader}"></div>

<main class="container container-sm mt-5" style="width: 800px;">
  <section>

    <form id="frm" action="#" method="post">
      <input type="hidden" id="method" name="_method">

      <div>
        <h4>이벤트</h4>
      </div>

      <div class="container d-flex justify-content-between align-items-center"
           style="border-color: lightgray; border: solid 0.4px lightgray; border-radius: 5px; height: 40px;">
        <div class="col-sm-8">
          <span>번호 : <span th:text="${event.board_idx}" class="eventNumber"></span></span>
          <span>제목 : <span th:text="${event.title}" class="eventTitle"></span></span>
        </div>
        <div class="col-sm-4" th:value="${event.createDate}" th:text="|작성일 : ${event.createDate}|">작성일</div>
      </div>


      <div class=" mt-3 form-floating">
        <textarea class="form-control" name="contents" id="contents" style="height: 200px;" placeholder="내용을 입력하세요."
                  th:value="${event.contents}" th:text="${event.contents}">
        </textarea>
        <label for="contents">글 내용</label>
      </div>

    </form>
  </section>

  <div class="m-3">
    <button type="button" class="btn btn-secondary" id="btn-list">목록</button>
    <button type="button" class="btn btn-light col-1" style="margin-left: 550px;" id="btn-modify">수정</button>
    <button type="button" class="btn btn-light text-danger col-1" id="btn-delete">삭제</button>
  </div>
</main>


<div th:replace="~{/layout/footer :: projectfooter}"></div>
</body>
</html>

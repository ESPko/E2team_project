<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jiHyunImageTest</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
          integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
          crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
          crossorigin="anonymous"></script>
</head>
<body>
<h1>imageTest</h1>
<br>
<hr>
<h3>이미지 전부 다 보기</h3>
<div class="findAllImage">
  <table>
    <tr>
      <th>장소 idx</th>
      <th>장소 이름</th>
      <th>사진 idx</th>
      <th>사진 경로</th>
      <th>사진</th>
    </tr>
    <tr th:each="findImage : ${findImageList}">
      <td th:text="${findImage.place.placeIdx}"></td>
      <td th:text="${findImage.place.name}"></td>
      <td th:text="${findImage.place_image_idx}"></td>
      <td th:text="|${findImage.imagePath}${findImage.imageOriginalName}|"></td>
      <td><img th:src="|${findImage.imagePath}${findImage.imageOriginalName}|" alt="escapeTop1"/></td>
    </tr>
  </table>
</div>

</body>
</html>

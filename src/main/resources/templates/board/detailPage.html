<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="/css/font.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


  <style>

  </style>
</head>
<body>
<div th:replace="~{/layout/header :: projectheader}"></div>

<!-- 인기/추천 상세페이지의  메인 사진-->
<section>
  <div class="container mt-5">
    <div class="carousel slide" data-bs-ride="carousel1" id="recommendCarousel1">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/img/mix/recommendGame1.jpg" class="d-block w-100" style="height: 500px;" alt="캐러셀 이미지1">
        </div>
        <div class="carousel-item">
          <img src="/img/mix/recommendGame2.jpg" class="d-block w-100" style="height: 500px;" alt="캐러셀 이미지2">
        </div>
        <div class="carousel-item">
          <img src="/img/mix/recommendGame3.jpg" class="d-block w-100" style="height: 500px" alt="캐러셀 이미지3">
        </div>
      </div>
      <button type="button" class="carousel-control-prev" data-bs-target="#recommendCarousel1" data-bs-slide="prev">
        <span class="carousel-prev-control-icon"></span>
      </button>
      <button type="button" class="carousel-control-next" data-bs-target="#recommendCarousel1" data-bs-slide="next">
        <span class="carousel-next-control-icon"></span>
      </button>
    </div>

    <div class="row mt-3">
      <div class="col-3">
        <img src="/img/mix/recommendGame1.jpg" alt="캐러셀1" class="d-block w-100" style="height: 183px;">
      </div>
      <div class="col-3">
        <img src="/img/mix/recommendGame2.jpg" alt="캐러셀2" class="d-block w-100" style="height: 183px;">
      </div>
      <div class="col-3">
        <img src="/img/mix/recommendGame3.jpg" alt="캐러셀3" class="d-block w-100" style="height: 183px;">
      </div>
      <div class="col-3">
        <img src="/img/mix/recommendGame4.jpg" alt="캐러셀4" class="d-block w-100" style="height: 183px;">
      </div>
    </div>
  </div>
</section>

<!-- 상세 설명 -->
<section>
  <div class="container-lg mt-5">
    <div class="row">
      <div class="col-2 comment"><i class="fa-solid fa-house"></i> 주소</div>
      <div class="col-10">부산광역시</div>
    </div>
    <div class="row">
      <div class="col-2"><i class="fa-regular fa-clock"></i> 운영시간</div>
      <div class="col-4">10:00</div>
      <div class="col-2"><i class="fa-solid fa-phone"></i> 연락처</div>
      <div class="col-4">00000-0000</div>
    </div>
    <div class="row">
      <div class="col-2"><i class="fa-solid fa-dice"></i> 서비스</div>
      <div class="col-10">주차,룸</div>
    </div>
  </div>
</section>


<div th:replace="~{/layout/footer :: projectfooter}"></div>
</body>
</html>

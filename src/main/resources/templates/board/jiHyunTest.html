<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>장소 추천 테스트용</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
          integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
          crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
          crossorigin="anonymous"></script>
</head>
<body>
<form action="#">
  <label for="location">지역</label>
  <select name="location" id="location">
    <option value="" selected>선택</option>
    <option value="부산진구">부산진구</option>
  </select>
  <br>
  <label for="age">나이</label>
  <select name="age" id="age">
    <option value="" selected>선택</option>
    <option value="0">미취학 아동</option>
    <option value="10">10대</option>
    <option value="20">20대</option>
    <option value="30">30대</option>
    <option value="40">40대</option>
    <option value="50">50대</option>
  </select>
  <br>
  <label for="person">인원 수</label>
  <select name="person" id="person">
    <option value="" selected>선택</option>
    <option value="1">1명</option>
    <option value="2">2명</option>
    <option value="4">4명 이상</option>
  </select>
  <br>
  <button type="submit">확인</button>
  <button type="reset">취소</button>
</form>

<br>
<hr>
<br>

<h1>추천</h1>
<div class="d-flex p-2" th:each="review : ${review}">
  <div class="nemo" style="height: 300px; width: 300px; border: 1px solid black;">
    <p th:text="${review.name}">추천1</p>
  </div>
  <div class="nemo" style="height: 300px; width: 300px; border: 1px solid black;">
    <p>추천2</p>
  </div>
  <div class="nemo" style="height: 300px; width: 300px; border: 1px solid black;">
    <p>추천3</p>
  </div>
</div>


</body>
</html>

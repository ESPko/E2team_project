<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Rating</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/minty/bootstrap.min.css" rel="stylesheet">
  <style>
    .star {
      position: relative;
      font-size: 50px;
      color: #ddd;
    }

    .star input {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      opacity: 0;
    }

    .star span {
      width: 0;
      position: absolute;
      left: 0;
      color: gold;
      overflow: hidden;
      pointer-events: none;
    }

    .star_box {
      width: 400px;
      box-sizing: border-box;
      display: inline-block;
      margin: 15px 0;
      background: #F3F4F8;
      border: 0;
      border-radius: 10px;
      height: 100px;
      resize: none;
      padding: 15px;
      font-size: 13px;
      font-family: sans-serif;
    }

    .btn02 {
      display: block;
      width: 400px;
      font-weight: bold;
      border: 0;
      border-radius: 10px;
      max-height: 50px;
      padding: 15px 0;
      font-size: 1.1em;
      text-align: center;
      background: bisque;
    }

  </style>
</head>
<body>

<h2>리뷰작성 폼</h2>
<div class="star_rating">
<span class="star">
  ★★★★★
  <span>★★★★★</span>
  <input type="range" oninput="drawStar(this)" value="1" step="1" min="0" max="10">
</span>
</div>

<textarea class="star_box" placeholder="리뷰 내용을 작성해주세요."></textarea>

<input type="submit" class="btn02" value="리뷰 등록"/>

<script>
    // JQUERY CODE
    const drawStar = (target) => {
        $(`.star span`).css({width: `${target.value * 10}%`});
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    .navbar {
      position: absolute;
      right: 20px;
      top: 45%;
      transform: translateY(-50%);
      transition: top 0.7s ease-out;
    }
  </style>

  <script>
      $(document).ready(function () {
          var nav = parseInt($("#right-nav").css('top'));

          $(window).scroll(function () {
              var scrollTop = $(window).scrollTop();
              var nav_position = scrollTop + nav + "px";

              $("#right-nav").stop().animate({
                  "top": nav_position
              }, 700);
          }).scroll();
      });
  </script>

</head>
<body>
<div th:replace="~{/layout/header :: projectheader}"></div>

<!-- 메인 활동의 디테일 항목 -->

      <div class="col-6 d-flex" style="height: 200px;" th:each="placeDetail : ${placeDetailList}">
        <div th:if="${not #lists.isEmpty(placeDetail.placeImageEntityList)}">
          <img th:src="|/${placeDetail.placeImageEntityList[0].imagePath}${placeDetail.placeImageEntityList[0].imageName}|"
               alt="해운대" width="200px" style="margin: 10px"/>
        </div>
        <div>
          <div class="justify-content-between">
            <p style="font-weight: bold;" th:text="${placeDetail.name}">루지</p>
            <br>

              있는 길을 선택해 달려보세요. 선택은 여러분의
              몫입니다.</p>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  <style>
    .navbar {
      position: absolute;
      right: 20px;
      top: 45%;
      transform: translateY(-50%);
      transition: top 0.7s ease-out;
    }
  </style>

  <script>
      $(document).ready(function () {
          var nav = parseInt($("#right-nav").css('top'));

          $(window).scroll(function () {
              var scrollTop = $(window).scrollTop();
              var nav_position = scrollTop + nav + "px";

              $("#right-nav").stop().animate({
                  "top": nav_position
              }, 700);
          }).scroll();
      });
  </script>
  <script>
      <!--지역 상세 페이지 정렬-->
      $(document).ready(function () {
          // 현재 주소에서 location, age, people 가져오기
          const url = window.location.href;
          console.log(url);
          const regex = /\/place\/recommend\/([^/]+)\/(\d+)\/(\d+)/;
          const match = url.match(regex);

              const selectLocation = decodeURIComponent(match[1]);
              const selectAge = parseInt(match[2], 10);
              const selectPeople = parseInt(match[3], 10);

              console.log("selectLocation:", selectLocation);
              console.log("selectAge:", selectAge);
              console.log("selectPeople:", selectPeople);

          $("#recommendPlace").on("change", function () {
              const selectedValue = $(this).val();
              console.log(selectedValue);

              if (selectedValue === "starHigh") {
                  console.log("추천수가 높은 순");
                  $.ajax({
                      url: `/place/recommend/starHigh/${selectLocation}/${selectAge}/${selectPeople}`,
                      type: 'get',
                  });
              } else if (selectedValue === "starLow") {
                  console.log("추천수가 낮은 순");
                  $.ajax({
                      url: `/place/recommend/starLow/${selectLocation}/${selectAge}/${selectPeople}`,
                      type: 'get',
                  });
              } else if (selectedValue === "reviewHigh") {
                  console.log("리뷰 많은 순");
                  $.ajax({
                      url: `/place/recommend/reviewHigh/${selectLocation}/${selectAge}/${selectPeople}`,
                      type: 'get',
                  });
              } else if (selectedValue === "reviewLess") {
                  console.log("리뷰 적은 순");
                  $.ajax({
                      url: `/place/recommend/reviewLess/${selectLocation}/${selectAge}/${selectPeople}`,
                      type: 'get',
                  });
              } else if(selectedValue === ""){
                  console.log("기본 정렬");
              }
          });
      });
  </script>
</head>

          <option value="starHigh">별점 높은 순</option>
          <option value="starLow">별점 낮은 순</option>
          <option value="reviewHigh">리뷰 많은 순</option>
          <option value="reviewLess">리뷰 적은 순</option>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


</head>
<body>
<div th:replace="~{/layout/header :: projectheader}"></div>

<section class="container mt-5">
  <div class="container" style="width: 800px; padding-top: 10px; margin-top: 30px;">
    <div class="row justify-content-between align-items-end">
      <div class="col-auto">
        <h4 style="font-weight: bold;">공지사항</h4>
        <p>다양한 소식을 알려드립니다.</p>
      </div>
      <button type="button" class="btn btn-outline-primary col-1" style="margin-right: 30px;">작성</button>
    </div>

    <div>
      <ul style="list-style: none; padding-left: 0">
        <li>
          <div class="container row d-flex justify-content-between border-bottom"
               style="padding:20px 0;">
            <div class="col-1 align-items-center">번호</div>
            <div class="col-8 align-items-center" style="font-weight: bold;"><a href="#" class="text-dark"
                                                                                style="text-decoration: none;">제목</a>
            </div>
            <div class="col-3" style="text-align: right;">작성일</div>
          </div>
        </li>
        <li>
          <div class="container row d-flex justify-content-between border-bottom"
               style="padding:20px 0;"
               th:each="findNotice : ${findNoticeList}">
            <div class="col-1 align-items-center"
                 th:value="${findNotice.board_idx}" th:text="${findNotice.board_idx}">번호
            </div>
            <div class="col-8 align-items-center" style="font-weight: bold;">
              <a href="#" class="text-dark" style="text-decoration: none;"
                 th:value="${findNotice.title}" th:text="${findNotice.title}"
                 th:href="@{/notice/{id}(id=${findNotice.board_idx})}">제목</a>
            </div>
            <div class="col-3" style="text-align: right;"
                 th:value="${findNotice.createDate}" th:text="${findNotice.createDate}">작성일
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="container mt-3 row justify-content-end">
      <button type="button" class="btn btn-light col-1" style="margin-right: 10px;">수정</button>
      <button type="button" class="btn btn-light text-danger col-1">삭제</button>
    </div>
  </div>
</section>

<div th:replace="~{/layout/footer :: projectfooter}"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


</head>
<body>
<!--링크는 localhost:8080/event 입니다-->
<div th:replace="~{/layout/header :: projectheader}"></div>

<section class="container mt-5">
  <div class="container" style="width: 800px; padding-top: 10px; margin-top: 30px;">
    <div class="row justify-content-between align-items-end">
      <div class="col-auto">
        <h4 style="font-weight: bold;">이벤트</h4>
        <p>다양한 이벤트를 알려드립니다.</p>
      </div>
      <button type="button" class="btn btn-secondary btn-sm col-1" style="margin-right: 30px;">작성</button>
    </div>
    <div>
      <ul style="list-style: none; padding-left: 0">
        <li>
          <div class="container row d-flex justify-content-between border-bottom"
               style="padding:20px 0;">
            <div class="col-1 align-items-center fw-bold">번호</div>
            <div class="col-8 align-items-center" style="font-weight: bold;"><a href="#" class="text-dark"
                                                                                style="text-decoration: none;">제목</a>
            </div>
            <div class="col-3 fw-bold" style="text-align: right;">작성일</div>
          </div>
        </li>

        <li>
          <div class="container row d-flex justify-content-between" style="padding:20px 0; border-bottom: solid 0.3px #bee5eb;" th:each="findEvent : ${findEventList}">
            <div class="col-1 align-items-center" th:value="${findEvent.board_idx}" th:text="${findEvent.board_idx}">번호</div>
            <div class="col-8 align-items-center" style="font-weight: bold;"><a href="#" th:href="@{/event/{id}(id=${findEvent.board_idx})}" th:value="${findEvent.title}" th:text="${findEvent.title}" class="text-dark" style="text-decoration: none;">제목</a></div>
            <div class="col-3" th:value="${findEvent.createDate}" th:text="${findEvent.createDate}" style="text-align: right;">작성일</div>
          </div>
        </li>
        <li>
          <div class="container row d-flex justify-content-between border-bottom" style="padding:20px 0;" th:each="findEvent : ${findEventList}">
            <div class="col-1 align-items-center" th:value="${findEvent.board_idx}" th:text="${findEvent.board_idx}">번호</div>
            <div class="col-8 align-items-center" style="font-weight: bold;">
              <a href="#" class="text-dark" style="text-decoration: none;"
                 th:value="${findEvent.title}" th:text="${findEvent.title}" th:href="@{/event/{id}(id=${findEvent.board_idx})}">제목</a>
            </div>
            <div class="col-3" style="text-align: right;" th:value="${findEvent.createDate}" th:text="${findEvent.createDate}">작성일</div>
          </div>
        </li>
      </ul>

      <!-- 페이징처리 시작 -->
      <div th:if="${!findEventList.isEmpty()}">
        <ul class="pagination justify-content-center">
          <li class="page-item" th:classappend="${!findEventList.hasPrevious} ? 'disabled'">
            <a class="page-link"
               th:href="@{|?page=${findEventList.number-1}|}">
              <span>이전</span>
            </a>
          </li>
          <li th:each="page: ${#numbers.sequence(0, findEventList.totalPages-1)}"
              th:classappend="${page == findEventList.number} ? 'active'"
              class="page-item">
            <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
          </li>
          <li class="page-item" th:classappend="${!findEventList.hasNext} ? 'disabled'">
            <a class="page-link" th:href="@{|?page=${findEventList.number+1}|}">
              <span>다음</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- 페이징처리 끝 -->
    </div>
  </div>
</section>

<div th:replace="~{/layout/footer :: projectfooter}"></div>
</body>
</html>
